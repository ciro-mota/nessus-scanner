default:
  image: docker:28.4.0
  services:
    - docker:28.4.0-dind

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_CHANGED_PATHS == "Dockerfile"'
      when: always

    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: always
      changes:
        - Dockerfile
    - when: never

stages:
  - build
  - lint
  - test
  - scan
  - deploy

Build:
  stage: build
  script:
      - docker buildx build -t ciromota/nessus-scanner:latest .

Lint:
    stage: lint
    image: hadolint/hadolint:latest-debian
    script:
        - hadolint Dockerfile

Test:
    stage: test
    before_script:
        - docker buildx build -t ciromota/nessus-scanner:latest .
    script:
        - docker container run -td --name nessus-scanner -p 8834:8834 ciromota/nessus-scanner:latest

container_scanning:
  stage: scan
  image: docker:28.4.0
  services:
    - docker:28.4.0-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - wget --no-verbose https://raw.githubusercontent.com/anchore/grype/main/install.sh -O - | sh -s -- -b /usr/local/bin
  script:
    - docker build -t ciromota/nessus-scanner:$CI_COMMIT_SHA .
    - |
      grype ciromota/nessus-scanner:$CI_COMMIT_SHA \
        -o template \
        -t ./grype_gitlab.tpl \
        --scope all-layers \
        > gl-container-scanning-report.json
  artifacts:
    when: always
    reports:
      container_scanning: gl-container-scanning-report.json
    paths:
      - gl-container-scanning-report.json

