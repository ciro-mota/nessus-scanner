name: Docker Nessus-Scanner CI

permissions:
  contents: read
  id-token: write
  packages: write
  security-events: write

run-name: ${{ github.event.inputs.manual_commit_message || format('Triggered by Dockerfile change: {0}', github.event.head_commit.message) }}

on:
  push:
    paths:
     - 'Dockerfile'
  workflow_dispatch:
    inputs:
      manual_commit_message:
        description: "Insert manual commit message"
        type: string
        required: true

jobs:
  Build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Image
      uses: docker/build-push-action@v6
      env:
        DOCKER_BUILD_SUMMARY: false
      with:
        context: .
        push: false
        load: true

    - name: Write commit message in GITHUB_STEP_SUMMARY
      run: |
        COMMIT_MSG=$(git log -1 --pretty=format:"%s" -- Dockerfile)
        echo "::notice:: ðŸ“‹ $COMMIT_MSG"

  Test:
    runs-on: ubuntu-24.04
    needs: Build

    steps:
    - uses: actions/checkout@v5

    - name: Lint Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        config: .hadolint.yaml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Image
      uses: docker/build-push-action@v6
      env:
        DOCKER_BUILD_SUMMARY: false
      with:
        context: .
        push: false
        load: true

    - name: Run Grype vulnerability scanner
      id: scan
      uses: anchore/scan-action@v6
      with:
        image: ciromota/nessus-scanner:latest
        fail-build: false
        severity-cutoff: critical
        output-format: sarif

    - name: Install Grype CLI to generate GITHUB_STEP_SUMMARY
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

    - name: Publish Scan Summary into GITHUB_STEP_SUMMARY
      run: |
        echo "## Grype Vulnerability Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        grype docker:ciromota/nessus-scanner:latest -o table >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Upload Grype report
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}

    - name: Container Running and Health Check
      run: |
        docker container run -td --name nessus-scanner -p 8834:8834 -v /etc/localtime:/etc/localtime ciromota/nessus-scanner:latest
        
        CONTAINER_NAME=$(docker ps -a | awk 'FNR==2{print $1}')

        if docker inspect -f '{{.State.Running}}' "$CONTAINER_NAME" 2>/dev/null | grep -q "true"; then
            echo "::notice:: All tests OK. ðŸš€"
        else
            echo "::error:: Failing, reason: Container is not running."
            exit 1
        fi

  Push:
    needs: Test
    runs-on: ubuntu-24.04

    steps:
    - name: Check out the repo
      uses: actions/checkout@v5

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.10.0

    - name: Docker Registry Login
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
    - name: GitHub Container Registry Login
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Extract metadata for Docker
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
          images: |
            ciromota/nessus-scanner
            ghcr.io/ciro-mota/nessus-scanner
          tags: type=sha,format=long
          flavor: |
            latest=true

    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      env:
        DOCKER_BUILD_SUMMARY: false
      id: build-and-push
      with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}

    - name: Sign image with Cosign
      env:
        TAGS: ${{ steps.docker_meta.outputs.tags }}
        COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        DIGEST: ${{ steps.build-and-push.outputs.digest }}
      run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY ${images}
